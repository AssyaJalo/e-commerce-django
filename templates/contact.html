{% extends "navbar.html" %}

{% block contenu %}

<section class="py-5">
	<div class="container">
		<div class="row justify-content-center text-center mb-2 mb-lg-4">
			<div class="col-lg-8 col-xxl-7">
				<span class="text-muted"></span>
				<h2 class="display-5 fw-bold mb-3">Contactez-nous</h2>
				<p class="lead mb-0">
                        Bienvenue sur le site Muslin_Hijab perfect !
                </p>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-10 col-lg-6">
				<form>
					<div class="row justify-content-center">
						<div class="col-md-6">
							<div class="mb-3">
								<input class="form-control bg-light" placeholder="First name" type="text">
							</div>
						</div>
						<div class="col-md-6">
							<div class="mb-3">
								<input class="form-control bg-light" placeholder="Last name" type="text">
							</div>
						</div>
						<div class="col-md-12">
							<div class="mb-3">
								<textarea class="form-control bg-light" placeholder="Your message" rows="4"></textarea>
							</div>
						</div>
						<div class="col-md-4">
							<div class="d-grid">
								<button class="btn btn-outline-info" type="submit">Send message</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="mt-5">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248156.2546575812!2d-17.548650736792234!3d14.693695046423287!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec172e1a10447a1%3A0xd1b44a1421a2bc02!2sDakar!5e0!3m2!1sen!2ssn!4v1698075267594!5m2!1sen!2ssn" 
            width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
        </iframe>
    </div>
</section>

{% endblock %}
