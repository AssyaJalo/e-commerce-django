{% extends "navbar.html" %}

{% block contenu %}

<div id="details{{ article.id }}" class="article-details  mt-3">
  <div class="card mx-auto" style="max-width: 700px;">
    <div class="card-body d-flex align-items-start">
      <img src="{{ article.image.url }}" class="img-fluid me-3" alt="{{ article.Title }}" style="max-width: 250px;">
      <div>
        <h5 class="card-title">{{ article.Title }}</h5>
        <p><strong>Contenu:</strong> {{ article.Content }}</p>
        <p><strong>Prix:</strong> {{ article.prix }} €</p>
        <p><strong>Date d'édition:</strong> {{ article.Edition_Date }}</p>
        <div class="mt-3">
          <a href="" class="btn btn-outline-info">Commander</a>
          <a href="" class="btn btn-danger">Annuler</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
